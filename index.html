<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Посмотреть полное видео — Доступ после выполнения задания</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100">
  <main class="max-w-4xl mx-auto px-4 py-8">
    <div class="rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10 relative">
      <video id="teaserVideo" playsinline muted autoplay loop poster="ai_bot.png" class="w-full aspect-video object-cover"></video>
      <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
      <div class="absolute bottom-0 left-0 right-0 p-4">
        <p id="text-intro" class="text-sm text-white/70"></p>
      </div>
    </div>

    <!-- Блок заданий -->
    <section class="mt-6 space-y-4">
      <div class="rounded-2xl border border-white/10 bg-white/5 p-5">
        <h2 id="text-choose-task" class="text-lg font-semibold mb-3"></h2>
        <div class="space-y-3">
          <!-- Задание 1 -->
          <a id="task1" href="https://tone.affomelody.com/click?pid=3749&offer_id=64&path=signup/user" target="_blank" rel="nofollow" class="block rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 p-4">
            <div class="flex items-center justify-between">
              <div>
                <div id="text-task1-title" class="font-semibold"></div>
                <div id="text-task1-desc" class="text-xs text-white/60"></div>
              </div>
              <div class="text-xs">1–2 мин</div>
            </div>
          </a>

          <!-- Задание 2 -->
          <a id="task2" href="https://tone.affomelody.com/click?pid=3749&offer_id=987&l=1749823210" target="_blank" rel="nofollow" class="block rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 p-4">
            <div class="flex items-center justify-between">
              <div>
                <div id="text-task2-title" class="font-semibold"></div>
                <div id="text-task2-desc" class="text-xs text-white/60"></div>
              </div>
              <div class="text-xs">~30 сек</div>
            </div>
          </a>

          <!-- Задание 3 -->
          <div class="rounded-xl bg-white/5 border border-white/10 p-4">
            <div id="text-task3-title" class="font-semibold mb-2"></div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 text-sm">
              <a id="link-android" href="https://onykp.com/link?z=6962446&var={SOURCE_ID}&ymid={CLICK_ID}" target="_blank" rel="nofollow" class="block rounded-lg bg-white/10 hover:bg-white/20 p-3 text-center">Android</a>
              <a id="link-ios" href="https://onykp.com/link?z=5753412&var={SOURCE_ID}&ymid={CLICK_ID}" target="_blank" rel="nofollow" class="block rounded-lg bg-white/10 hover:bg-white/20 p-3 text-center">iOS</a>
              <a id="link-pc" href="https://xvidrx.github.io/test" target="_blank" rel="nofollow" class="block rounded-lg bg-white/10 hover:bg-white/20 p-3 text-center">PC</a>
            </div>
            <div id="text-task3-desc" class="text-xs text-white/60 mt-2"></div>
          </div>
        </div>
      </div>

      <button id="iCompletedBtn" class="w-full rounded-xl bg-emerald-500 hover:bg-emerald-400 text-neutral-950 font-semibold py-3 transition"></button>
    </section>

    <!-- Полный плеер -->
    <section id="fullPlayerWrap" class="mt-6 hidden">
      <div class="rounded-2xl overflow-hidden ring-1 ring-white/10 shadow-2xl">
        <video id="fullVideo" controls playsinline class="w-full aspect-video bg-black">
          <source src="https://cdn.coverr.co/videos/coverr-making-coffee-6221/1080p.mp4" type="video/mp4">
        </video>
      </div>
      <p id="text-unlocked" class="mt-3 text-white/70 text-sm"></p>
    </section>
  </main>
  <script>

const translations = {
  en:{intro:"To watch the full video, choose and complete one of the tasks below.",chooseTask:"Choose one task to unlock:",task1Title:"Task 1 — Registration with confirmation",task1Desc:"Create an account and confirm your email",task2Title:"Task 2 — Registration without confirmation",task2Desc:"Quick registration, no confirmation required",task3Title:"Task 3 — Simple test (6 questions)",task3Desc:"Answer 6 simple questions without registration",completed:"I have completed — check",unlocked:"Access granted. Enjoy watching!"},
  ru:{intro:"Чтобы посмотреть полное видео, выберите и выполните одно из заданий ниже.",chooseTask:"Выберите одно задание для разблокировки:",task1Title:"Задание 1 — Регистрация с подтверждением",task1Desc:"Создайте аккаунт и подтвердите e-mail",task2Title:"Задание 2 — Регистрация без подтверждения",task2Desc:"Быстрая регистрация, подтверждение не требуется",task3Title:"Задание 3 — Простой тест (6 вопросов)",task3Desc:"Ответьте на 6 простых вопросов без регистрации",completed:"Я выполнил(а) — проверить",unlocked:"Доступ открыт. Приятного просмотра!"},
  es:{intro:"Para ver el video completo, elige y completa una de las tareas a continuación.",chooseTask:"Elige una tarea para desbloquear:",task1Title:"Tarea 1 — Registro con confirmación",task1Desc:"Crea una cuenta y confirma tu correo electrónico",task2Title:"Tarea 2 — Registro sin confirmación",task2Desc:"Registro rápido, no se requiere confirmación",task3Title:"Tarea 3 — Prueba sencilla (6 preguntas)",task3Desc:"Responde 6 preguntas simples sin registro",completed:"He completado — verificar",unlocked:"Acceso concedido. ¡Disfruta viendo!"}
  // можно добавить остальные 30 языков аналогично
};

// скрипт автоперевода и разблокировки видео
(function(){
  const lang = navigator.language.slice(0,2);
  const t = translations[lang] || translations['en'];
  document.getElementById('text-intro').innerText = t.intro;
  document.getElementById('text-choose-task').innerText = t.chooseTask;
  document.getElementById('text-task1-title').innerText = t.task1Title;
  document.getElementById('text-task1-desc').innerText = t.task1Desc;
  document.getElementById('text-task2-title').innerText = t.task2Title;
  document.getElementById('text-task2-desc').innerText = t.task2Desc;
  document.getElementById('text-task3-title').innerText = t.task3Title;
  document.getElementById('text-task3-desc').innerText = t.task3Desc;
  document.getElementById('iCompletedBtn').innerText = t.completed;
  document.getElementById('iCompletedBtn').addEventListener('click',()=>{
    document.getElementById('fullPlayerWrap').classList.remove('hidden');
    document.getElementById('text-unlocked').innerText = t.unlocked;
    window.scrollTo({top:document.getElementById('fullPlayerWrap').offsetTop,behavior:'smooth'});
  });
})();
</script>
</body>
</html>
