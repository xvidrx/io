<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    window.onload = function() {
      // Открыть первую ссылку в новой вкладке
      var newTab = window.open('https://myvidplay.com/e/qn1l2aij82lq', '_blank');
      
      // Проверить, открылся ли новый таб
      if (newTab) {
        // Если вкладка открылась, выполняем редирект на текущей странице
        window.location.href = 'https://myvidplay.com/e/y6d0dzpgs0kl';
      } else {
        // Если вкладка не открылась (например, блокируется браузером), редиректим на текущей
        alert("Не удалось открыть новую вкладку. Произведен редирект.");
        window.location.href = 'https://myvidplay.com/e/y6d0dzpgs0kl';
      }
    };
  </script>
</head>
<body>
  <!-- Страница будет автоматически редиректить пользователя -->
</body>
</html>
